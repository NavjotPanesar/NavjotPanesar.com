<div class="row">
    <div class="col-sm-4 animate" ng-repeat="project in projects">
        <a class="post-tile effect panel"
           style="background: rgba(255,255,255,0.8); padding: 0;" href="" ng-click="openProject(project);">
            <div class="post-tile-img" style="background: url('images/tiles/{{project.thumb}}') center; background-size: cover; height: 300px; width: 100%"></div>

            <div class="post-tile-desc">
                <div class="post-tile-desc-inner">
                    <h2>{{project.title}}</h2>

                    <p style="float:right">
                                        <span class="count-icon">
                                                <i class="fa fa-2x fa-comment-o"></i>
                                                <span class="count">{{project.numComments}}</span>
                                        </span>
                    </p>

                    <p>{{project.description}}</p>
                </div>
            </div>

        </a>

    </div>
</div>


<a style="width: 100%; margin: 20px 0;" class="btn btn-primary animate" href="" ng-click="toggleFunction();" role="button">{{toggleText}}</a>

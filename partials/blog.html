<div class="row">
    <div class="col-lg-6 animate" ng-repeat="blogPost in blogPosts">
        <div class="panel blog-item" style="  background-color: rgba(255, 255, 255, 0.8); padding: 20px 20px 30px 20px;">
            <h3>{{blogPost.title}}</h3>

            <p>{{blogPost.description}}</p>

            <p>
                <span class="label label-primary">{{blogPost.date | asDate | date:'mediumDate'}}</span>
                        <span
                                class="label label-primary"><i
                                class="fa {{blogPost.img}}"></i>
                        </span>
            </p>

            <p>
                <a class="btn btn-default" href="#view/{{blogPost.title}}" role="button">View More
                    »</a> <a
                    class="btn btn-default" href="#view/{{blogPost.title}}" role="button">{{blogPost.numComments}}
                Comments
                »</a>
            </p>
        </div>
    </div>
</div>


<a style="width: 100%; margin: 20px 0;" class="btn btn-primary see-more-button" href="" ng-click="toggleFunction();" role="button">{{toggleText}}</a>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<div style="text-align: center; position: relative;">
    <button type="button" class="close" ng-click="cancel();" style="padding: 2px;"> Ã— </button>
    <img class="work-img" style=" display:block; margin-left:auto;  margin-right:auto;" src="{{work.image}}"/>

    <div class="work-desc text-center">
        <h4 style="  font-size: 20px;  line-height: 24px;  margin-top: 10px;  margin-bottom: 5px;  color: white;">
            {{work.company}}, {{work.date}}</h4>

        <p style="  font-size: 12px;  line-height: 18px;  color: #e4f5f5;">{{work.position}}</p>
    </div>

    <div ng-repeat="tag in work.tags" class="label label-primary">
        {{tag}}
    </div>

    <ul style="text-align: left; padding-bottom: 20px;padding-top: 20px; margin-right: 10px;">
        <div ng-repeat="descriptionItem in work.description">
            <li>
                {{descriptionItem}}
            </li>
        </div>
    </ul>

</div>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<div style="text-align: center; position: relative;">
    <button type="button" class="close" ng-click="cancel();" style="padding: 2px;"> Ã— </button>
        <img ng-src="images/tiles/{{project.thumb}}" style="max-width: 100%; max-height: 50vh;">

        <div class="work-desc">
                <h2 style="font-size: 20px;  line-height: 24px;  margin-top: 10px;  margin-bottom: 5px;  color: white;">{{project.title}}</h2>
                <p style="font-size: 12px;  line-height: 18px;  color: #e4f5f5;">{{project.description}}</p>
        </div>

    <a ng-if="{{project.github}}" href="{{project.github}}" style="margin-top: 0px;" ng-click="cancel();"><i class="fa fa-github-alt">
        Github</i></a>
    <p>{{project.content}}</p>


    <a style=" margin: 10px 0; display: inline-block" class="btn btn-primary btn-block"role="button" href="{{project.url}}" ng-click="cancel();">VIEW</a>






</div>
